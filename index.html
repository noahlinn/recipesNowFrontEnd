<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="login-or-signup">
        <p id = "page1-header">RecipesNOW</p>
        <p id = "page1-sub">Recipes tailored to you<p>
        <button id="login-button">Login</button>
        <button id="signup-button">Sign Up</button>
    </section>
    <section class="signup hidden">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <label for="signup-name">Name</label>
            <input type="text" id="signup-name" required>

            <label for="signup-email">Email</label>
            <input type="text" id="signup-email" required>

            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required>

            <label for="diet">Specify Diet</label>
            <select id="diet" name="diet">
                <option value="">Omnivore</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Vegan">Vegan</option>
                <option value="Ketogenic">Keto</option>
                <option value="Pescetarian">Pescetarian</option>
                <option value="Paleo">Paleo</option>
                <option value="Whole30">Whole30</option>
            </select>
            <input type="submit" value="Sign Up!">
        </form>
    </section>
    <section class="login hidden">
        <form class="login-form">
            <label for="login-email">Email</label>
            <input type="text" id="login-email">

            <label for="login-password">Password</label>
            <input type="password" id="login-password">

            <input type="submit" value="Log In!">
        </form>
    </section>
    <section class="search-page hidden">
        <button class='log-out' id='log-out-search'>Log out</button>
        <button class='profile-button'>Profile</button>
        <form class="search-form">
            <label for="search-recipes">Search Recipes</label>
            <input type="text" id="search-recipes">
            <input type="submit" value="Search!">
        </form>
        <div class="search-results">
        </div>
    </section>
    <section class="profile-page hidden">
        <button class='log-out'>Log out</button>
        <button class='back-to-search'>Back to search</button>
        <h1>profile</h1>
        <h2>Saved Recipes</h2>
        <div class="saved-results">
        </div>
    </section>
    <section class="recipe-details hidden">
        <div class="result-card"></div>
        <button class='detail-buttons' id='back-to-results'>Back</button>
        <button class='detail-buttons' id='save-recipe'>Save Recipe</button>
        <button class='detail-buttons hidden' id='delete-recipe'>Remove Saved</button>
    </section>
    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js "></script>
    <script src="main.js" async defer></script>
</body>

</html>
